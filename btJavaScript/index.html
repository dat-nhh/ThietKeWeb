<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BT JavaScripts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>
    <script src='js/jquery-3.7.1.min.js'></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Bài 20</legend>
            <label for="b20_1">1:</label>
            <input type="radio" name="b20" class="b20" id="b20_1" value="1">
            <label for="b20_2">2:</label>
            <input type="radio" name="b20" class="b20" id="b20_2" value="2">
            <label for="b20_3">3:</label>
            <input type="radio" name="b20" class="b20" id="b20_3" value="3">    
        </fieldset>

        <fieldset>
            <legend>Bài 21</legend>
            <input type="button" value="message" id="b21">
        </fieldset>

        <fieldset>
            <legend>Bài 22</legend>
            <input type="button" value="BACK" id="b22">
        </fieldset>

        <fieldset>
            <legend>Bài 23</legend>
            <a href="" id="b23">Trường đại học Nha Trang</a>
        </fieldset>

        <fieldset>
            <legend>Bài 27</legend>
            <input type="text" id="b27_a">
            <input type="button" value="+" class="b27">
            <input type="button" value="-" class="b27">
            <input type="button" value="*" class="b27">
            <input type="button" value="/" class="b27">
            <input type="button" value="^" class="b27">
            <input type="text" id="b27_b">
            <span>=</span>
            <input type="text" id="b27_c" readonly>
        </fieldset>
    </form>
</body>
</html>
