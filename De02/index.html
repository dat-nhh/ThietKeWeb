<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>btBootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='js/scripts.js'></script>
</head>
<body>
    <header class="px-md-5">
        <nav class="navbar navbar-expand-md p-2 px-md-5 pt-md-5">
            <a href="" class="navbar-brand">
                <img src="media/logo.png" class="logo w-25" alt="logo"/>
            </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="bi bi-justify"></span>
            </button>

            <div id="menu" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto border-bottom border-3 border-black">
                    <li class="nav-item px-3 ms-auto">
                        <a class="nav-link rounded" href="#">Home</a>
                    </li>

                    <li class="nav-item px-3 ms-auto">
                        <a class="nav-link rounded" href="#">Our Menu</a>
                    </li>

                    <li class="nav-item px-3 ms-auto">
                        <a class="nav-link rounded" href="#">Delivery Service</a>
                    </li>

                    <li class="nav-item px-3 ms-auto">
                        <a class="nav-link rounded" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row pt-md-5">
            <main id="slide" class="carousel slide col-md-6" data-bs-ride="carousel">
                <!-- Vùng nút chọn ảnh -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#slide" data-bs-slide-to="1"></button>
                      <button type="button" data-bs-target="#slide" data-bs-slide-to="2"></button>
                </div>
                
                <!-- Vùng chính -->
                <div class="carousel-inner">			
                    <!-- Vùng ảnh 0, điều chỉnh kích thước băng CSS -->
                    <div class="carousel-item active">
                        <img src="media/Pic_Slide_01.png" class="w-100 h-100" alt="slide_1">
                    </div>
        
                    <div class="carousel-item">
                        <img src="media/Pic_Slide_02.png" class="w-100 h-100" alt="slide_2">   
                    </div>
        
                    <div class="carousel-item">
                        <img src="media/Pic_Slide_03.png" class="w-100 h-100" alt="slide_3"> 
                    </div>
                </div>
            
                <!-- Mũi tên chọn ảnh trước -->
                <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
        
                <!-- Mũi tên chọn ảnh sau -->
                <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
                      <span class="carousel-control-next-icon"></span>
                </button>
            </main>

            <div class="col-md-6">
                <h2>Combination</h2>
                <h1>Chocolate</h1>
                <p>paragraph</p>
                <button class="btn btn-black">Order Now</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-12">
                <img src="media/img_01.png" alt="img_01" class="d-block mx-auto w-75">
                <p class="text-center fs-6 fw-bold">Tiramisu Slices</p>
            </div>
            
            <div class="col-md-4 col-6">
                <img src="media/img_02.png" alt="img_02" class="d-block mx-auto w-75">
                <p class="text-center fs-6 fw-bold">Dark Chocolate Brownies Slices</p>
            </div>

            <div class="col-md-4 col-6">
                <img src="media/img_03.png" alt="img_03" class="d-block mx-auto w-75">
                <p class="text-center fs-6 fw-bold">Chocolate Brownies Slices</p>
            </div>
        </div>
    </header>
    <footer>

    </footer>
</body>
</html>
